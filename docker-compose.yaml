version: '3.8'

services:
  # -------------------------
  # 1. 你的 Go 应用服务
  # -------------------------
  note-app:
    build: .  # 使用当前目录的 Dockerfile 构建
    container_name: note_api
    ports:
      - "8888:8888" # 宿主机端口:容器端口
    depends_on:     # 等这些数据库启动后再启动 Go
      - mysql
      - redis
      - rabbitmq
      - qdrant
      - minio
      - jaeger
    env_file:
      - .env  # 读取你的环境变量
    environment:
      # 覆盖 .env 里的 Host 配置 (在 Docker 网络中要用服务名)
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - QDRANT_HOST=qdrant
      - MINIO_ENDPOINT=minio:9000
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    networks:
      - note-net

  # -------------------------
  # 2. MySQL 数据库
  # -------------------------
  mysql:
    image: mysql:8.0
    container_name: note_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root} # 读取.env或默认root
      MYSQL_DATABASE: ${DB_NAME:-note_db}
    volumes:
      - ./docker_data/mysql:/var/lib/mysql # 数据持久化
      - ./manifest/sql:/docker-entrypoint-initdb.d # 自动初始化 SQL (如果有)
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - note-net

  # -------------------------
  # 3. Redis 缓存
  # -------------------------
  redis:
    image: redis:alpine
    container_name: note_redis
    ports:
      - "6379:6379"
    volumes:
      - ./docker_data/redis:/data
    networks:
      - note-net

  # -------------------------
  # 4. RabbitMQ 消息队列
  # -------------------------
  rabbitmq:
    image: rabbitmq:management # 带管理界面的版本
    container_name: note_rabbitmq
    ports:
      - "5672:5672"   # 消息通讯端口
      - "15672:15672" # 管理后台端口 (浏览器访问)
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - ./docker_data/rabbitmq:/var/lib/rabbitmq
    networks:
      - note-net

  # -------------------------
  # 5. Qdrant 向量数据库
  # -------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: note_qdrant
    ports:
      - "6333:6333" # HTTP API / Dashboard
      - "6334:6334" # gRPC (Go 代码用)
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
    volumes:
      - ./docker_data/qdrant:/qdrant/storage
    networks:
      - note-net

  # -------------------------
  # 6. MinIO 对象存储
  # -------------------------
  minio:
    image: minio/minio:latest
    container_name: note_minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-password123}
    volumes:
      - ./docker_data/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - note-net

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: note_jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686" # Web UI 端口，浏览器访问这个看面板
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - note-net  

# 定义网络，让它们能互通
networks:
  note-net:
    driver: bridge